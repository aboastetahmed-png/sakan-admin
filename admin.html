    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    const clientsList = document.getElementById("clientsList");
    const messagesBox = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const currentClient = document.getElementById("currentClient");

    let selectedClient = null;
    let allMessages = [];

    // ðŸ“© ØªØ­Ù…ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
    const q = query(messagesRef, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      allMessages = [];
      snapshot.forEach((doc) => allMessages.push(doc.data()));
      renderClients();
      if (selectedClient) renderMessages();
    });

    function renderClients() {
      const uniqueClients = [...new Set(allMessages.map(m => m.clientId))];
      clientsList.innerHTML = "";
      uniqueClients.forEach(id => {
        const div = document.createElement("div");

          renderMessages();
        };
        clientsList.appendChild(div);
      });
    }

    function renderMessages() {
      messagesBox.innerHTML = "";
      const msgs = allMessages.filter(m => m.clientId === selectedClient);
      msgs.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.from === "broker" ? "broker" : "client");
        div.textContent = m.text;
        messagesBox.appendChild(div);
      });
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    async function sendReply() {
      if (!selectedClient) return alert("Ø§Ø®ØªØ± Ø¹Ù…ÙŠÙ„ Ø£ÙˆÙ„Ø§Ù‹");
      const text = msgInput.value.trim();
      if (!text) return;
      await addDoc(messagesRef, {
        clientId: selectedClient,
        from: "broker",
        text,
        createdAt: serverTimestamp(),
        type: "reply"
      });
      msgInput.value = "";
    }

    sendBtn.onclick = sendReply;
  </script>
